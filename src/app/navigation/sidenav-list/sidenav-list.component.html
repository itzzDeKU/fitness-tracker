<mat-nav-list>
  <a routerLink="/signup" mat-list-item (click)="onClose()" *ngIf="!(isAuth$ | async)"
    ><mat-icon>face</mat-icon><span class="nav-caption">Signup</span></a
  >
  <a routerLink="/login" mat-list-item (click)="onClose()" *ngIf="!(isAuth$ | async)"
    ><mat-icon>input</mat-icon
    ><span class="nav-caption">Login</span></a
  >
  <a routerLink="/training" mat-list-item (click)="onClose()" *ngIf="isAuth$| async"
    ><mat-icon>fitness_center</mat-icon
    ><span class="nav-caption">Training</span></a
  >
  <!-- Fix its padding -->
  <mat-list-item (click)="onLogout()" *ngIf="isAuth$ | async">
    <button mat-icon-button>
      <mat-icon>eject</mat-icon><span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
